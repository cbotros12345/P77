<html>
    <head>
<title> Class 77</title>
    </head>
    <body>
        <h1>
          Open Console
        </h1>
        <script>
            console.log("This is console screen")

            var first_name="Christiano"
            console.log (first_name)

            var last_name="Botros"
            console.log (last_name)

            var full_name=first_name.concat(last_name)
            console.log (full_name)

            var name_length=full_name.length
            console.log(name_length)

            var a = 10;
            var b = 5;
            var add = a+b;
            console.log(add)

            var subtract = a-b;
            console.log(subtract)
            
            var multiply = a*b;
            console.log(multiply)

            var divide = a/b;
            console.log(divide)

            var number=Math.sqrt(9)
            console.log (number)

            var max_num=Math.max(2,4)
            console.log (max_num)

            var min_num=Math.min(2,4)
            console.log (min_num)
        </script>
    </body>
</html>
